<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Modal</title>
    <link rel="stylesheet" href="styles/modal.css">

</head>
<body>
    <div id="modalCL2017" class="modalCL2017" style="opacity: 1;">
        <div class="modalCL2017__header">
            <div class="cl-logo">
                <img class="cl-logo__img" src="img/logo.png">
            </div>
            <div class="cl-close"></div>
        </div>
        <div class="modalCL2017__body">
            <div class="cl-partner"><img class="cl-partner__logo" src="https://clcorp.ru/uploads/585a7ac95194c.png">
                <div class="cl-partner__info"><span class="cashback-label">Кэшбэк: </span><span class="cashback-value">до 3.6%</span>
                </div>
            </div>
        </div>
        <div class="modalCL2017__footer">
            <div class="cashback-active">
                Кэшбэк активирован
            </div>
            <div class="button-cl__wrapper">
                <a class="button-cl button-cl_pink cl-partner__link button-cl_glass"
                   href=""><span>Активировать</span></a>
            </div>
        </div>
    </div>
</body>
</html>
